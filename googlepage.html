<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link href="googlepage.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul id="nav_bar">
                <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
                <li class="nav-links"><a href="#">Images</a></li>
                <li id="sign_in"><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>


    <div class="google">
        <a href="#" id="google_logo"><img src="https://technologymirror.com.ng/wp-content/uploads/2017/04/6_logo_predesign-1.jpg" href="https://www.google.com/search?q='+query.value;" alt=" photo google-logo_zpspkcztsjo.png"></a>
    </div>


    <div class="form">
        <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css ">

        <form>
            <label for="form-search "></label>
            <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css ">


            <input type="text " class="query " placeholder="Searching..... ">
            <button type="submit "><i class="fa fa-search "></i></button>

        </form>

    </div>
    <div class="buttons ">
        <input type="submit " class="searchBtn " value="Search ">
        <input type="submit " value="I 'm Feeling Lucky" id="im_feeling_lucky">


        <footer>
            <ul class="footer-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>
        <script>
            let query = document.querySelector('.query ');
            let searchBtn = document.querySelector('.searchBtn ');
            searchBtn.onclick = function() {
                let url = 'https://www.google.com/search?q=' + query.value;
                window.open(url, ' _self ');
            }
        </script>


</body>

</html>
